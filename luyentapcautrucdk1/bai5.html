<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let a = parseFloat(prompt('nhập điểm trung bình'));
if (a>=9 && a<=10){
    alert('bạn đạt hạng A');
}else if (a>=7 && a<9){
    alert('bạn đạt hạng B');
}else if (a>=5 && a<7){
    alert('bạn đạt hạng C');
}else if(a>=0 && a<5){
    alert('bạn đạt hạng F');
}else {
    alert('điểm nhập chưa đúng')
}
</script>
</body>
</html>
