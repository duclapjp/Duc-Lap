<script>
    let a = prompt('nhập số thứ nhất');
    let b = prompt('nhập số thứ 2');
    let c = prompt('nhập số thứ 3');

        alert('là 3 cạnh của một tam giác');
    }else {alert('không phải 3 cạnh của một tam giác');
    }
</script>
