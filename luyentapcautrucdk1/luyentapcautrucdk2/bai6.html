<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giải phương trình bậc một</title>
</head>
<body>
<script>
    let a= prompt('nhập số a')
        a=parseInt(a);
    let b= prompt('nhập số b')
        a=parseInt(b);
    let c=-b/a;

    if (a==0 && b==0){
        alert('phương trình vô số nghiệm');

    }else if (a==0 && b!=0){
        alert('phương trình vô nghiệm');
    }else
        alert('phương trình một nghiệm duy nhất'+c);
</script>
</body>
</html>
