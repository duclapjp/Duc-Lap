<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giải phương trình bậc 2</title>
</head>
<body>
<h1>giải phương trình bậc 2: aX^2+bX+c=0 (a#0)</h1>
<input type="number"placeholder="nhập a"id="soa">
<input type="number"placeholder="nhập b"id="sob">
<input type="number"placeholder="nhập c"id="soc">
<button type="button" onclick="tinh()">tính</button>
<script>
    function tinh() {
        let a = document.getElementById('soa').value;
        let b = document.getElementById('sob').value;
        let c = document.getElementById('soc').value;
        let delta = (b * b) - (4 * a * c);
        if (delta<0){
            alert('phương trình vô nghiệm');
        }else if (delta==0){
            let x=(-b)/(2*a);
            alert('phương trình có 2 nghiệm kép x1=x2='+x);
        }else if (delta>0){
            let y=((-b)+Math.sqrt(delta))/(2*a);
            let y2=((-b)-Math.sqrt(delta))/(2*a);
            alert('phương trình có 2 nghiệm phân biệt'+ y +'&'+ y2);
        }
    }
</script>
</body>
</html>
