<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
<h1>tính hiện tích hình chữ nhật</h1>
<input type="number" placeholder="nhập vào cạnh 1"id="num1">
<input type="number"placeholder="nhập vào cạnh 2" id="num2">
<button onclick="tinh()">tính</button>
<script>
    function tinh() {
        let a = document.getElementById('num1').value;
        let b = document.getElementById('num2').value;
        a = parseFloat(a);
        b = parseFloat(b);
        let c = a*b;
        alert('diện tích hình chữ nhật là'+c);
    }
</script>
</body>
</html>
