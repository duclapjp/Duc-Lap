<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính diện tích hình vuông</title>
</head>
<body>
<h1>Tính diện tích hình vuông</h1>
<input type="number" placeholder="nhập vào độ dài 1 cạnh  hình vuông(m)" id="doc" >
<button type="button" onclick="doi()">Đổi</button>
<p id="ketqua">kết quả</p>
<script>
    function doi(){
        let a = document.getElementById('doc').value;
        a = parseFloat(a);
        let b;
        b = a*a;
        document.getElementById('ketqua').innerHTML ='diện tích hình vuông là'+b+'m';
    }
</script>
</body>
</html>
