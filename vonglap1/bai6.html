<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.-->
</body>
<script>
    let a=0;
    let total=0;
    let count = 0;
    while(count<30)
    if (a%7==0){
            total+=
            count++
    }a++;
    document.write(total);
</script>
