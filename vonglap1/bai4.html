<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.-->
<script>
    let n1 = 0, n2 = 1, nextTerm; b=2;
    for (let i = 1; i <b; i++) {
        nextTerm = n1 + n2;
        if (nextTerm%5==0){
            document.write(nextTerm);
            break;
        }
        n1 = n2;
        n2 = nextTerm;
        b++
    }


</script>
</body>
</html>
