<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let value = prompt('nhập vào 1 số');
  let numbers = [-3,5,1,2,10];
  for (let i =0;i<numbers.length;i++){
      if (value==numbers[i]){
          alert('value'+numbers[i]+'found at'+i);
      }else alert('not found');
      break;
  }
</script>
</body>
</html>
