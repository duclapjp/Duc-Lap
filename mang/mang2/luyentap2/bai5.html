<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ar1 = [1,2,'ab','cd'];
    let ar2 = [1,2,'ab','cd'];
    let check = true;
    if (ar1.length===ar2.length){
        for (let i = 0;i<ar1.length;i++){
                if (ar1[i]!==ar2[i]){
                    check = false;
                }
        }
    }else check=false;
    if (check===true){
        alert('2 hàm giống nhau');
    }else alert('không giống nhau');
</script>
</body>
</html>
