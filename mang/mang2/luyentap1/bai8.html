<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<p id="result2"></p>
<script>
   let arrays=[];
   arrays.length=10;
   for (let i =0; i<arrays.length;i++){
       arrays[i] = prompt('nhập vào 10 số nguyên');
   }document.getElementById('result').innerHTML='Mảng của bạn là:'+arrays;
   arrays.sort(function (a,b){
       return b-a;
   })
   document.getElementById('result2').innerHTML = 'Mảng sau khi sắp xếp là:'+arrays;
</script>
</body>
</html>
