<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tính tổng của 20 số đầu tiên trong dãy fibonacci.-->
<script>
    let n1=0; n2=1;
    let a=0;
    let b=0;
    for (i=1;i<20;i++){
        a=n1+n2;
        n1=n2;
        n2=a;
        b+=a;
    }document.write(b);
</script>
</body>
</html>
