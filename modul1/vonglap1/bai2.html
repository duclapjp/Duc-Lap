<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập-->
<!--Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người-->
<!--dùng tăng nhiệt độ.-->

<script>
    let a = parseInt(prompt('nhập vào nhiệt độ'));
  while(a>100){
    alert('giảm nhiệt độ');
    break;
  }while (a<20){
      alert('tăng nhiệt độ');
   break;
  }

</script>
</body>
</html>
