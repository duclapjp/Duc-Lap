<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function isPrime(number){
    if (number<2){
        return false;
    }else {
      for (let i = 2; i<1000;i++){
        if(number%i==0){
          return  false;
        }
      }
    }
  }
  let number1 = prompt('nhập vào số muốn kiểm tra');
  if (isPrime(number1)==false){
      alert('không phải là số nguyên tố');
  }else alert('là số nguyên tố');
</script>
</body>
</html>
