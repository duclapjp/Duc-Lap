<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function isPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    let number1 = prompt('nhập vào số muốn kiểm tra');
    let check = isPrime(number1);
    if (check === true) {
        alert(number1 + 'là số nguyên tố');
    } else alert(number1 + 'không phải là số nguyên tố');

</script>
</body>
</html>
