<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<!--Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.-->
<!--Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.-->

<script>

    function checkarr(arr, cr) {
        let n = 0;
        for (let i = 0; i < arr.length ; i++) {
            if (arr[i] === cr) {
                n ++;
            }

        }
        return n;                         //xét giá trị n: nếu n khác 0 thì trả về true; khác không là falsereturn n;
        }




    function goiham(){
        let b = 2;
        let array = [];
        for (let i =0;i<5;i++) {
            array[i] = parseInt(prompt('nhập vào 5 kí tự'))
        }
        let kq = checkarr(array,b);
        document.write(kq);
    }

goiham()
</script>

</body>
</html>
