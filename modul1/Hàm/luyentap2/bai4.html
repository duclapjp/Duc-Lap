<script>
    let a = prompt('nhập vào 1 ký tự');
    function checknum(x){
         return  !isNaN(x);           // hàm isNaN : nếu số trả về false chữ thì trả về true vì bài bắt số trả về true và ký tự trả về false
                                        // nên ta dùng phủ định của isNaN là !isNaN
    }
</script>
