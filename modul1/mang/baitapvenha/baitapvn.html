<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1:-->
<!--Cho trước 1 mảng n phần tử-->
<!--Viết hàm đếm in ra số lượng các số chẵn trong mảng-->
<!---->
</body>
<input type="number" id="numcheck" placeholder="nhập vào 1 số muốn kiểm tra">
<button type="button" onclick="tinh2()">Check</button>
<button type="button" onclick="tinh1()">Tính số lượng số chẵn có trong mảng</button>
<button type="button" onclick="tinh3()">Tính tổng các số nguyên tố trong mảng</button>
<p id="mang"></p>
<p id="result">result</p>
<p id="result2">result2</p>
<p id="result3">result3</p>

<script>
    let n = 0;
    let arr = [];
  let arrays= [1,3,52,6,5,2,87,2,9,4,55,7,8,10];
  document.getElementById('mang').innerHTML ='Mảng bao gồm các giá trị là:&nbsp' + arrays;
    function tinh1(){
        for (let i =0;i<arrays.length;i++){
            if (arrays[i]%2===0){
                arr.push(arrays[i]);
                 n+=1;
            }
        }document.getElementById('result').innerHTML = 'có &nbsp'+n+'&nbspsố chẵn gồm:'+arr;
    }
    // Bài 2:
    // Cho trước 1 mảng n phần tử
    //
    // Viết hàm cho phép đếm xem có bao nhiêu phần tử a ( a được nhập vào tử bàn phím)
    function tinh2(){
        let n1=0;
        let num = document.getElementById('numcheck').value;
        num = parseInt(num);
        for (let i = 0; i<arrays.length;i++){
            if (num===arrays[i]){
                n1+=1;
            }
        }document.getElementById('result2').innerHTML = 'có'+n1+'phần tử';
    }

    // Bài 3:
    // Cho trước 1 mảng bao gồm n phần tử
    // Viết hàm tính tổng các số nguyên tố trong mảng

    function songuyento(n){
        for (let i = 2; i < n; i++) {
            if(n%i===0||n===1){
                return false
            }
        }
        return true
    }
    let count = 0;
    for (let i = 0; i < arrays.length; i++) {
        if(songuyento(arrays[i]) === true && arrays[i] !== 1){
            count+=arrays[i];
        }
    }
   function tinh3(){
        document.getElementById('result3').innerHTML='tổng các số nguyên tố có trong mảng là:'+count;
   }

</script>
</html>
