<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt('nhập vào số nguyên dương'));
    let i =1;
    let n1=1;
    let n;
    for (i = 1; i < number+1; i++) {
        n=i*n1;
        n1=n;
    }document.write(n);
</script>
</body>
</html>
