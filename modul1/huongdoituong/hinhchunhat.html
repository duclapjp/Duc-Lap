<body>
<canvas id="canvas" width="200" height="300" style="border: 1px solid"></canvas>
<script>
    //khai báo lớp cách 2 . Cách này nên sử dụng
    class Rectangle{
        //khởi tạo thuộc tính
        constructor(width,height) {
            this.width = width;
            this.height= height;
        }
        //khởi tạo các phương thức
        getArea(){
            return this.width*this.height;
        }
        getPerimetter(){
            return (this.width+this.height)*2;
        }
        draCanvas(){
            let c = document.getElementById('canvas');
            ctx =c.getContext("2d");
            ctx.beginPath();
            ctx.fillStyle="#10523b";
            ctx.fillRect(10, 10, this.width, this.height);
            ctx.fill();
        }
    }
    //tạo mới đối tượng dùng từ khóa new
    let hinhA = new Rectangle(50,60);
    alert(hinhA.getArea())


</script>
