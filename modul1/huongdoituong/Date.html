<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Mydate {
        constructor(day, mon, year) {
            this.day = day;
            this.mon = mon;
            this.year = year;
        }

        getDay() {
            return this.day;
        }

        getMon() {
            return this.mon;
        }

        getYear() {
            return this.year;
        }

        toString() {
            return this.day + '/' + this.mon + '/' + this.year;
        }

        setDate(day, mon, year) {
            this.day = day;
            this.mon = mon;
            this.year = year;
        }
    }

    let test = new Mydate(10, 9, 1994);
    console.log(test.toString());
    test.setDate(1, 5, 1999);
    console.log(test);
</script>
</body>
</html>
