<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Mobile {
    constructor(id,name) {
      //thuộc tính
      this.id = id;
      this.name = name;
      this.message = "";
    }
    //chức năng
    setMessage(message){
      this.message = message;
    }
    getMessage(){
      return this.message;
    }
    sendMessage(message,mobile){
      mobile.setMessage(message);
    }
  }
  let iphone = new Mobile(1,"iphone");
  let adroi = new Mobile(2,"samsug");
  iphone.sendMessage("hello",adroi);
  let message = adroi.getMessage();
  console.log(message);
</script>
</body>
</html>
