<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="mycanvas" width="200" height="100"></canvas>
<script>
    //vẽ đường thẳng
let c  = document.getElementById('mycanvas');
let  ctx = c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke();
// vẽ đường tròn
    let a = document.getElementById("myCanvas");
    let atx = c.getContext("2d");
    atx.beginPath();
    atx.arc(95,50,40,0,2*Math.PI);
    atx.stroke();
  // vẽ chữ
    let d = document.getElementById('mycanvas');
    let dtx = d.getContext('2d');
    dtx.font = "30px Arial";
    ctx.fillText("Hello World",10,50);
    // hiệu ứng gradient
    var e = document.getElementById("myCanvas");
    var etx = e.getContext("2d");

    // Create gradient
    var grd = etx.createLinearGradient(0,0,200,0);
    grd.addColorStop(0,"red");
    grd.addColorStop(1,"white");

    // Fill with gradient
    etx.fillStyle = grd;
    etx.fillRect(10,10,150,80);
</script>
</body>
</html>
