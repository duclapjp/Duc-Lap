<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính chỉ số IBM</h1>
<input type="number" id="chieucao" placeholder="nhập chiều cao đơn vị là m">
<input type="number" id="cannang" placeholder="nhập cân nặng đơn vị kg">
<button type="button" onclick="kiemtra()">kiểm tra</button>
<P id="ketqua">Kết quả</P>
<script>
   function kiemtra(){
       let a = document.getElementById('chieucao').value;
            a= parseFloat(a);
       let b = document.getElementById('cannang').value;
         b = parseFloat(b);
       let bmi = b/(a*a);

       if(bmi<18.5){
           document.getElementById('ketqua').innerHTML = 'kết quả: thiếu cân';
       }
       else if(bmi<25){
           document.getElementById('ketqua').innerHTML = 'kết quả: bình thường';
       }
       else if(bmi<30){
           document.getElementById('ketqua').innerHTML = 'kết quả: thừa cân';
       }
       else     document.getElementById('ketqua').innerHTML = 'kết quả: béo phì';
       console.log(bmi)
   }
</script>
</body>
</html>
