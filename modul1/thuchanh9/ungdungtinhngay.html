<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra số ngày của 1 tháng trong năm</h1>
<input id="thang" type="number"placeholder="nhập vào tháng muốn kiểm tra">
<button type="button" onclick="kiemtra()">Kiểm tra</button>
<p id="ketqua"></p>
<script>
function kiemtra(){
    let a = document.getElementById('thang').value;
    switch (a){
        case '1' :
        case  '3':
        case  '5':
        case  '7':
        case  '8':
        case  '12':
            document.getElementById('ketqua').innerHTML = 'tháng' +a+'có 31 ngày';
            break;
        case  '2':
            document.getElementById('ketqua').innerHTML = 'tháng' +a+'có 29 ngày';
            break;
        case  '4':
        case  '6':
        case  '9':
        case  '10':
        case  '11':
            document.getElementById('ketqua').innerHTML ='tháng' +a+'có 30 ngày';
            break;
            default:
                alert('nhập lại tháng cần tính');
    }
}
</script>
</body>
</html>
