<script>
  function maxMinAvg(arr) {
      let arrnew=[];
    //your code here
    let max = arr[0];
    for(let i =0;i<arr.length;i++){
      if(arr[i]>max){
        max = arr[i]
      }
    }
    arrnew.push(max);
    let min =arr[0];
    for(let j =0;j>arr.length;j++){
      if(arr[j]<min){
        min = arr[j];
      }
    }
    arrnew.push(min);
    let sum=0;
    let avg=0;
    for(let k=0;k<arr.length;k++){
      sum+=arr[k]
    }
    avg = sum/arr.length
    arrnew.push(avg);
    return arrnew;
  }

  let arr1=[5,3,6,9,8,4,2]
  maxMinAvg(arr1)
</script>
