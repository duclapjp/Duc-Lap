<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//     <!--in ra dòng 1 -  1 sao -->
//     <!--và tăng lên 5 sao-->
    let a = '*';
for (let i = 1;i<6;i++){
    document.write(a+"<br>");
    a+='*';
}
document.write('<br>');

// in ra dòng 1 - 5 sao
//     và giảm dần còn 1 sao

    for (let i=1;i<=6;i++) {
       for (let j=6;j>i;j--){
           document.write('*');
       }document.write('<br>');
    }

document.write("<br>");


    for (let i = 0; i < 5; i++) {
        // i (0-5) i dau cach (5-i) *
        for (let j = 0; j < i; j++) {
            document.write("&nbsp;&nbsp;");
        }
        for (let j = 0; j < (5-i); j++) {
            document.write("*");
        }
        document.write("<br>");
    }

document.write("<br>");

    for (let i = 4; i >=0 ; i--) {
        for (let j = 0; j < i; j++) {
            document.write("&nbsp;&nbsp;");
        }
        for (let j = 0; j <(5-i) ; j++) {
            document.write("*");
        }
        document.write("<br>");
    }



</script>

</html>
